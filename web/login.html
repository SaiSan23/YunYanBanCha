<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>用戶登入</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/auth.css">
</head>

<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html">首頁</a>
            <a href="login.html">登入</a>
            <a href="register.html">註冊</a>
            <a href="survey.html">問卷調查</a>
        </div>
        
        <div class="card" id="authSection">
            <h2>用戶登入</h2>
            <div id="loginRegisterForms">
                <!-- 登入表單 -->
                <div class="auth-form">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">電子郵件</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">密碼</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit">登入</button>
                        <div id="loginMessage"></div>
                    </form>
                    <p>還沒有帳號？<a href="register.html">立即註冊</a></p>
                </div>
            </div>

            <!-- 用戶信息區域 (登入後顯示) -->
            <div id="userInfoSection" class="hidden">
                <h3>歡迎, <span id="usernameDisplay"></span>!</h3>
                <div class="user-info">
                    <p>您已成功登入系統。</p>
                </div>
                <button id="logoutButton">登出</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
